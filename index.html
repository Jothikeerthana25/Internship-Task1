<!DOCTYPE html>
<html>
    <head>
        <title>Personal Details</title>
    </head>
    <body style="background-color: gainsboro;">
        <center>
        <br><br>
        <h1><u>PERSONAL INFORMATION</u></h1><br>
        <form>
        <table>
            <tr>
                <td>First Name: </td>
                <td><input type="text" name="Firstname"></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text" name="Lastname"></td>
            </tr>
            <tr>
                <td>Nick Name: </td>
                <td><input type="text" name="Nickname"></td>
            </tr>
            <tr>
                <td>Email ID: </td>
                <td><input type="email" name="Email"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" name="Password"></td>
            </tr>
            <tr>
                <td>Date of Birth: </td>
                <td><input type="date" name="DOB"></td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td><input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female</td>
            </tr>
            <tr>
                <td>Hobbies: </td>
                <td><input type="checkbox" name="hobby" value="Reading">Reading Books
                    <input type="checkbox" name="hobby" value="Listening">Listening Music
                    <input type="checkbox" name="hobby" value="Swimming">Swimming
                    <input type="checkbox" name="hobby" value="Painting">Painting
                </td>
            </tr>
            <tr>
                <td>Mobile: </td>
                <td><input type="text" name="Mobile"></td>
            </tr>
            <tr>
                <td>Address: </td>
                <td><textarea cols="40" rows="4"></textarea></td>
            </tr>
        </table><br><br>
        <input type="submit" value="Submit">&nbsp;&nbsp;
        <input type="reset" value="Reset">
        </form>
        </center>
    </body>
</html>
